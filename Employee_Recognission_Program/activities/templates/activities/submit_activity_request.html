{% extends "activities/layout.html" %}
{% block body %}

    {% if message %}
    <div class="alert alert-success alert-dismissible" role="alert">
       {{message}}
    </div>
    {% endif %}

      <style>h1 {
        letter-spacing: -1px;
    }
    a {
      color: #16558f;
      text-decoration: unset;
    }
    .login-root {
        background: transparent;
        display: flex;
        width: 100%;
        min-height: 120vh;
        overflow: hidden;
        position: relative;
        right:50px;
        top:20px
    }
    .login-root h1{
        color: #16558f;
    }
    .loginbackground {
        min-height: 692px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        z-index:-1000;
        overflow: hidden;
    }
    .flex-flex {
        display: flex;
    }
    .align-center {
      align-items: center; 
    }
    .center-center {
      align-items: center;
      justify-content: center;
    }
    .box-root {
        box-sizing: border-box;
    }
    .flex-direction--column {
        -ms-flex-direction: column;
        flex-direction: column;
    }
    .loginbackground-gridContainer {
        display: -ms-grid;
        display: grid;
        -ms-grid-columns: [start] 1fr [left-gutter] (86.6px) [left-gutter] 1fr [end];
        grid-template-columns: [start] 1fr [left-gutter] repeat(16,86.6px) [left-gutter] 1fr [end];
        -ms-grid-rows: [top] 1fr [top-gutter] (64px) [bottom-gutter] 1fr [bottom];
        grid-template-rows: [top] 1fr [top-gutter] repeat(8,64px) [bottom-gutter] 1fr [bottom];
        justify-content: center;
        margin: 0 -2%;
        transform: rotate(-12deg) skew(-12deg);
        z-index: -1000;
    }
    .box-divider--light-all-2 {
        box-shadow: inset 0 0 0 2px #e3e8ee;
    }
    .box-background--blue {
        background-color: transparent;
    }
    .box-background--white {
      background-color: #ffffff; 
    }
    .box-background--blue800 {
        background-color: transparent;
    }
    .box-background--gray100 {
        background-color: #e3e8ee;
    }
    .box-background--cyan200 {
        background-color: transparent;
    }
    .padding-top--64 {
      padding-top: 64px;
    }
    .padding-top--24 {
      padding-top: 24px;
    }
    .padding-top--48 {
      padding-top: 48px;
    }
    .padding-bottom--24 {
      padding-bottom: 10px;
    }
    .padding-horizontal--48 {
      padding: 48px;
    }
    .padding-bottom--15 {
      padding-bottom: 15px;
    }
    
    
    .flex-justifyContent--center {
      -ms-flex-pack: center;
      justify-content: center;
    }
    
    .formbg {
        margin: 0px auto;
        width: 100%;
        max-width: 700px;
        background: white;
        border-radius: 4px;
        box-shadow: rgba(60, 66, 87, 0.12) 0px 7px 14px 0px, rgba(0, 0, 0, 0.12) 0px 3px 6px 0px;
    }
    span {
        display: block;
        font-size: 20px;
        line-height: 28px;
        color: #1a1f36;
    }
    label {
        margin-bottom: 10px;
    }
    .reset-pass a,label {
        font-size: 14px;
        font-weight: 600;
        display: block;
    }
    .reset-pass > a {
        text-align: right;
        margin-bottom: 10px;
    }
    .grid--50-50 {
        display: grid;
        grid-template-columns: 50% 50%;
        align-items: center;
    }
    
    .field input {
        font-size: 16px;
        line-height: 28px;
        padding: 8px 16px;
        width: 100%;
        min-height: 44px;
        border: unset;
        border-radius: 4px;
        outline-color: rgb(84 105 212 / 0.5);
        background-color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                    rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                    rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                    rgba(60, 66, 87, 0.16) 0px 0px 0px 1px, 
                    rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                    rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                    rgba(0, 0, 0, 0) 0px 0px 0px 0px;
    }
    
    input[type="submit"] {
        background-color: #1963a9;
        box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                    rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                    rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, 
                    rgb(84, 105, 212) 0px 0px 0px 1px, 
                    rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                    rgba(0, 0, 0, 0) 0px 0px 0px 0px, 
                    rgba(60, 66, 87, 0.08) 0px 2px 5px 0px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
    }
    .field-checkbox input {
        width: 20px;
        height: 15px;
        margin-right: 5px; 
        box-shadow: unset;
        min-height: unset;
    }
    .field-checkbox label {
        display: flex;
        align-items: center;
        margin: 0;
    }
    a.ssolink {
        display: block;
        text-align: center;
        font-weight: 600;
    }
    .footer-link span {
        font-size: 14px;
        text-align: center;
    }
    .listing a {
        color: #697386;
        font-weight: 600;
        margin: 0 10px;
    }
    
    
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    
    :root {
      --select-border: #777;
      --select-focus: blue;
      --select-arrow: var(--select-border);
    }
    
    select {
      appearance: none;
      background-color: transparent;
      border: none;
      padding: 0 1em 0 0;
      margin: 0;
      width: 100%;
      font-family: inherit;
      font-size: inherit;
      cursor: inherit;
      line-height: inherit;
      z-index: 1;
      outline: none;
    }
    select::-ms-expand {
      display: none;
    }
    
    .select {
      display: grid;
      grid-template-areas: "select";
      align-items: center;
      position: relative;
      min-width: 15ch;
      max-width: 10ch;
      border: 1px solid var(--select-border);
      border-radius: 0.25em;
      padding: 0.25em 0.5em;
      font-size: 1.25rem;
      cursor: pointer;
      line-height: 1.1;
      background-color: #fff;
      background-image: linear-gradient(to top, #f9f9f9, #fff 33%);
    }
    .select select, .select::after {
      grid-area: select;
    }
    .select:not(.select--multiple)::after {
      content: "";
      justify-self: end;
      width: 0.8em;
      height: 0.5em;
      background-color: var(--select-arrow);
      clip-path: polygon(100% 0%, 0 0%, 50% 100%);
    }
    
    select:focus + .focus {
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border: 2px solid var(--select-focus);
      border-radius: inherit;
    }
    
    select[multiple] {
      padding-right: 0;
      /*
       * Safari will not reveal an option
       * unless the select height has room to 
       * show all of it
       * Firefox and Chrome allow showing 
       * a partial option
       */
      height: 6rem;
      /* 
       * Experimental - styling of selected options
       * in the multiselect
       * Not supported crossbrowser
       */
    }
    select[multiple] option {
      white-space: normal;
      outline-color: var(--select-focus);
    }
    
    .select--disabled {
      cursor: not-allowed;
      background-color: #eee;
      background-image: linear-gradient(to top, #ddd, #eee 33%);
    }
    
    label {
      font-size: 1.125rem;
      font-weight: 500;
    }
    
    .select + label {
      margin-top: 2rem;
    }
    .selectwrapper{
    text-align: center;
    display: inline-flex;
    background: #fff;
    height: 80px;
    width: 600px;
    align-items: center;
    justify-content: space-evenly;
    border-radius: 5px;
    padding: 20px 15px;
  }
  .selectwrapper .option{
    background: #fff;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    margin: 0 10px;
    border-radius: 5px;
    cursor: pointer;
    padding: 0 10px;
    border: 2px solid lightgrey;
    transition: all 0.3s ease;
  }
  .selectwrapper .option .dot{
    height: 20px;
    width: 20px;
    background: #d9d9d9;
    border-radius: 50%;
    position: relative;
  }
  .selectwrapper .option .dot::before{
    position: absolute;
    content: "";
    top: 4px;
    left: 4px;
    width: 12px;
    height: 12px;
    background: #1C77B6;
    border-radius: 50%;
    opacity: 0;
    transform: scale(1.5);
    transition: all 0.3s ease;
  }

  input[type="radio"]{
    display: none;
  }
  #option-1:checked:checked ~ .option-1,
#option-2:checked:checked ~ .option-2{
  border-color: #1C77B6;
  background: #1C77B6;
}
#option-1:checked:checked ~ .option-1 .dot,
#option-2:checked:checked ~ .option-2 .dot{
  background: #fff;
}
#option-1:checked:checked ~ .option-1 .dot::before,
#option-2:checked:checked ~ .option-2 .dot::before{
  opacity: 1;
  transform: scale(1);
}
#option1 , #option2{
    text-align: center;
}
.selectwrapper .option span{
  font-size: 20px;
  color: #808080;
}
#option-1:checked:checked ~ .option-1 span,
#option-2:checked:checked ~ .option-2 span{
  color: #fff;
}
    </style>
      <div class="login-root" style="margin-bottom: 300px; height:120%;">
        <div class="box-root flex-flex flex-direction--column" style="max-height: 100vh;flex-grow: 1;">
          <div class="box-root flex-flex flex-direction--column" style="flex-grow: 1; z-index: 1;">
            <div class="box-root flex-flex flex-justifyContent--center">
              <h1>Submit Activity Request</h1>
            </div>
            <div class="formbg-outer">
              <div class="formbg"  style="width:100%">
                <div class="formbg-inner padding-horizontal--48">
                  {% if err_message %}
                  <div class="alert alert-danger alert-dismissible" role="alert">
                    {{err_message}}
                 </div>
                 {% elif suc_message %}
                  <div class="alert alert-success alert-dismissible" role="alert">
                     {{suc_message}}
                  </div>
                 {% endif %}
                        <div class="selectwrapper">
                            <input type="radio" name="select" id="option-1" checked onclick = "hide()">
                            <input type="radio" name="select" id="option-2" onclick = "show()" >
                            <label for="option-1" class="option option-1">
                                <div class="dot"></div>
                                <span>For myself</span>
                            </label>
                            <label for="option-2" class="option option-2">
                                <div class="dot"></div>
                                <span>For someone</span>
                            </label>
                        </div>
                 
                  <form id="stripe-login" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="field padding-bottom--24">
                        <label for="name">Category</label>
                        <input class = "select--disabled" disabled type="text" name="category" id="category" placeholder="{{activity.category.category_name}}">
                      </div>                
                    <div class="field padding-bottom--24">
                      <label for="name">Activity</label>
                      <input class = "select--disabled" disabled type="text" name="activity" id="activity" placeholder="{{activity.activity_name}}">
                    </div>
                    <div class="field padding-bottom--24">
                        <label for="Website">Points</label>
                        <input class = "select--disabled" disabled type="text" name="category" id="website" placeholder="{{activity.points}}" required = True >
                    </div>
                    <div class="field padding-bottom--24">
                        <label for="reason">Any comments</label>
                        <input type="text" name="description" id="description" placeholder="Describe what you have done" required = True>
                    </div>
                    <div class="field padding-bottom--24">
                        <label for="reason">Date of performing the Activity</label>
                        <input type="date" name="date" id="date" required = True>
                    </div>
                    <div class="field padding-bottom--24">
                        <label for="reason">Proof</label>
                        <input type="file" name="proof" id="proof" required = True>
                    </div>
                    <div class="field padding-bottom--24" id="submitted_to" style="visibility: hidden; height:0px">
                        <label>Submitted on behalf of:</label>
                            <input placeholder="write employee's ID" type="number" min = '1' placeholder="Submitted on behalf of" name="submitted_to" id = "box">
                        <br>
                        </div>
                    <div id = "submit" class="field padding-bottom--24" style="position: relative;">
                      <input type="submit" name="submit" value="Submit">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script>
        function show(){
          document.getElementById('submitted_to').style.visibility = "visible"
          document.getElementById('submitted_to').style.height = "50px"
          document.getElementById('box').required = true
          document.getElementById('submit').style.top = '50px';
          document.getElementById('submit').style.paddingBottom = '50px';
        }
        function hide(){
          document.getElementById('submitted_to').style.visibility = "hidden"
          document.getElementById('submitted_to').style.height = "0px"
          document.getElementById('submit').style.top = '0px';
          document.getElementById('submit').style.paddingBottom = '0px';
        }
      </script>  
    
{% endblock %}
